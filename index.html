  <body>
    <script>
      (function() {
        try {
          var hash = window.location.hash;
          // If hash contains OAuth tokens, immediately redirect to /auth/callback for centralized processing
          if (hash && hash.indexOf('access_token=') !== -1) {
            window.location.replace('/auth/callback' + hash);
            return;
          }
        } catch (e) {
          // no-op
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
