    <!-- BLOCKING SERVICE WORKER KILLER - Runs before ANYTHING else -->
    <script>
      (function() {
        console.log('üß® Inline SW killer executing...');
        
        // PHASE 4: DIAGNOSTIC LOGGING
        console.log('üìç Location Origin:', location.origin);
        console.log('üìç Location Href:', location.href);
        console.log('üìç User Agent:', navigator.userAgent);
        console.log('üìç Timestamp:', new Date().toISOString());
        
        // Unregister all service workers synchronously
        const unregisterAll = async () => {
          if ('serviceWorker' in navigator) {
            const regs = await navigator.serviceWorker.getRegistrations();
            for (const reg of regs) {
              try { await reg.unregister(); } catch(e) { /* ignore */ }
              console.log('üßπ Inline unregistered SW:', reg.scope);
            }
          }
        };
        
        // Delete all caches
        const deleteAllCaches = async () => {
          if ('caches' in window) {
            const names = await caches.keys();
            for (const name of names) {
              try { await caches.delete(name); } catch(e) { /* ignore */ }
              console.log('üßπ Inline deleted cache:', name);
            }
          }
        };

        // Execute and reload once if page was controlled by a SW
        (async () => {
          const RELOADED_FLAG = 'sw_inline_kill_reloaded';
          const wasControlled = !!(navigator.serviceWorker && navigator.serviceWorker.controller);
          
          // PHASE 4: Log BEFORE clearing
          if ('serviceWorker' in navigator) {
            const regsBefore = await navigator.serviceWorker.getRegistrations();
            console.log(`üîç BEFORE: Found ${regsBefore.length} SWs:`, regsBefore.map(r => r.scope));
          }
          if ('caches' in window) {
            const cachesBefore = await caches.keys();
            console.log(`üîç BEFORE: Found ${cachesBefore.length} caches:`, cachesBefore);
          }
          
          await Promise.all([unregisterAll(), deleteAllCaches()]);
          
          // PHASE 4: Log AFTER clearing
          if ('serviceWorker' in navigator) {
            const regsAfter = await navigator.serviceWorker.getRegistrations();
            console.log(`üîç AFTER: ${regsAfter.length} SWs remaining:`, regsAfter.map(r => r.scope));
          }
          if ('caches' in window) {
            const cachesAfter = await caches.keys();
            console.log(`üîç AFTER: ${cachesAfter.length} caches remaining:`, cachesAfter);
          }
          
          console.log('‚úÖ Inline SW killer complete');
          if (wasControlled && !sessionStorage.getItem(RELOADED_FLAG)) {
            sessionStorage.setItem(RELOADED_FLAG, '1');
            console.log('üîÑ Page was controlled by SW. Reloading once to detach...');
            window.location.reload();
          }
        })();
      })();
    </script>
