      (function() {

        // Unregister all service workers synchronously
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            registrations.forEach(function(registration) {
              registration.unregister();
              console.log('ðŸ§¹ Inline unregistered SW:', registration.scope);
            });
          });
        }
        
        // Delete all caches
        if ('caches' in window) {
          caches.keys().then(function(names) {
            names.forEach(function(name) {
              caches.delete(name);
              console.log('ðŸ§¹ Inline deleted cache:', name);
            });
          });
        }
        
        console.log('âœ… Inline SW killer complete');
      })();
    </script>
