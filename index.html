    <!-- BLOCKING SERVICE WORKER KILLER - Runs before ANYTHING else -->
    <script>
      (function() {
        console.log('ðŸ§¨ Inline SW killer executing...');

        // If loaded from bundled assets (capacitor://localhost), hard-redirect to preview origin
        const PREVIEW_URL = `https://bcbbec97-94c4-45c1-9f35-6ed8dcd5b3b6.lovableproject.com?forceHideBadge=true&_nocache=${Date.now()}`;
        if (location.origin.startsWith('capacitor://')) {
          console.log('âž¡ï¸ Detected bundled load (capacitor://). Redirecting to preview origin...');
          location.replace(PREVIEW_URL);
          return; // Stop further execution; page will navigate
        }
        
        // Unregister all service workers synchronously
        const unregisterAll = async () => {
          if ('serviceWorker' in navigator) {
            const regs = await navigator.serviceWorker.getRegistrations();
            for (const reg of regs) {
              try { await reg.unregister(); } catch(e) { /* ignore */ }
              console.log('ðŸ§¹ Inline unregistered SW:', reg.scope);
            }
          }
        };
        
        // Delete all caches
        const deleteAllCaches = async () => {
          if ('caches' in window) {
            const names = await caches.keys();
            for (const name of names) {
              try { await caches.delete(name); } catch(e) { /* ignore */ }
              console.log('ðŸ§¹ Inline deleted cache:', name);
            }
          }
        };

        // Execute and reload once if page was controlled by a SW
        (async () => {
          const RELOADED_FLAG = 'sw_inline_kill_reloaded';
          const wasControlled = !!(navigator.serviceWorker && navigator.serviceWorker.controller);
          await Promise.all([unregisterAll(), deleteAllCaches()]);
          console.log('âœ… Inline SW killer complete');
          if (wasControlled && !sessionStorage.getItem(RELOADED_FLAG)) {
            sessionStorage.setItem(RELOADED_FLAG, '1');
            console.log('ðŸ”„ Page was controlled by SW. Reloading once to detach...');
            window.location.reload();
          }
        })();
      })();
    </script>
